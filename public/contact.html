    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheets/style.css">

    <title>Contact Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="home.html">Project 2</a>
        <i class="fas fa-utensils fa-2x"></i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li><a class="dropdown-item" href="home.html">Home</a>
                </li>
                <li>
                    <a class="dropdown-item" href="about.html">About</a>
                </li>
                <li><a class="dropdown-item" href="contact.html">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <a class="dropdown-item" href="login.html">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container  pt-5 pl-5 pr-5 pb-5 bor">
        <h1 style="text-align:center">Contact</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-5"></div>
                <div class="form-group col-md-3 nameInput">
                    <label for="inputEmail5">Name</label>
                    <input type="Name" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5"></div>
                <div class="form-group col-md-3">
                    <label for="inputEmail">Email</label>
                    <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5"></div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="(000)-000-0000">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5"></div>
                <div class="form-group col-md-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="4"></textarea>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="form-group col-md-6"></div>
            <button type="submit" class="btn btn-outline-success mx-5 mr-5">Submit</button>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
