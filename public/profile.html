<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Profile Page</title>
</head>

<body>
    <div class="Container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Height</label>
              <input type="Height" class="form-control" id="inputEmail4" placeholder="Height">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Weight</label>
              <input type="Weight" class="form-control" id="inputPassword4" placeholder="Weight">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">Age</label>
            <input type="text" class="form-control" id="Age"  placeholder="Age">
          </div>
          <div class="form-group col-md-3">
            <label for="inputCity">Calorie intake per day</label>
            <input type="text" class="form-control" id="Calorie intake" placeholder="Calorie intake">
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">How active are you?</label>
            <select id="inputState" class="form-control">
              <option>Workout everyday</option>
              <option>Workout 4-6 days a week</option>
              <option>Workout 1-3 days a week</option>
              <option>I never workout</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">What is your goal?</label>
            <select id="inputState" class="form-control">
              <option>Lose weight</option>
              <option>Gain weight</option>
              <option>Maintain current weight</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Profile</button>
      </form>
    </div>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
