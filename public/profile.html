    <div class="container wrapper">
        <h1 style="text-align:center">Profile</h1>
        <form>
          <div class="form-row">
            <div class="col-md-3"></div>
            <div class="form-group col-md-3">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-3">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3">
                    <label for="feet">Height</label>
                    <input type="Height" class="form-control" id="feet" placeholder="ft">
                </div>
                <div class="form-group col-md-3">
                    <label for="inches">Height</label>
                    <input type="Height" class="form-control" id="inches" placeholder="in">
                </div>
                <div class="form-group col-md-3">
                    <label for="weight">Weight</label>
                    <input type="Weight" class="form-control" id="weight" placeholder="Weight">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Age">
                </div>
                <div class="form-group col-md-3">
                    <label for="calorie-intake">Calorie intake/day</label>
                    <input type="text" class="form-control" id="calorie-intake" placeholder="Calorie intake">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3 pr-1">
                    <label for="activity">How active are you?</label>
                    <select id="activity" class="form-control">
                        <option value="high">Workout everyday</option>
                        <option value="active">Workout 4-6 days a week</option>
                        <option value="moderate">Workout 1-3 days a week</option>
                        <option value="low">I never workout</option>
                    </select>
                </div>
                <div class="form-group col-md-3 pl-1">
                    <label for="goal">What is your goal?</label>
                    <select id="goal" class="form-control">
                        <option value="lose">Lose weight</option>
                        <option value="gain">Gain weight</option>
                        <option value="maintain">Maintain current weight</option>
                    </select>
                </div>
                <div class="form-group col-md-3 pr-1">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
            </div>
            <div class="row">
                <div class="col-md-7"></div>
                <a href="/home">
                    <button type="submit" class="btn btn-outline-success">Update Profile</button>
                </a>
            </div>
        </form>
    </div>
