<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- link to font-awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

    <!-- link to style.css -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <title>Profile Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="/home">Project 2</a>
        <i class="fas fa-utensils fa-2x"></i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li><a class="dropdown-item" href="/home">Home</a>
              </li>
              <li>
                <a class="dropdown-item" href="/about">About</a>
              </li>
              <li><a class="dropdown-item" href="/contact">Contact</a>
              </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile">Profile</a>
                        <a class="dropdown-item" href="/logout">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container pt-5 pl-5 pr-5 pb-5 bor">
        <h1 style="text-align:center">Update your profile!</h1>
        <form>
          <div class="form-row">
            <div class="col-md-3"></div>
            <div class="form-group col-md-3">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-3">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3">
                    <label for="height">Height</label>
                    <input type="Height" class="form-control" id="height" placeholder="Height">
                </div>
                <div class="form-group col-md-3">
                    <label for="weight">Weight</label>
                    <input type="Weight" class="form-control" id="weight" placeholder="Weight">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3">
                    <label for="age>Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Age">
                </div>
                <div class="form-group col-md-3">
                    <label for="calorie-intake">Calorie intake/day</label>
                    <input type="text" class="form-control" id="calorie-intake" placeholder="Calorie intake">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3 pr-1">
                    <label for="activity">How active are you?</label>
                    <select id="activity" class="form-control">
                        <option value="high">Workout everyday</option>
                        <option value="active">Workout 4-6 days a week</option>
                        <option value="moderate">Workout 1-3 days a week</option>
                        <option value="low">I never workout</option>
                    </select>
                </div>
                <div class="form-group col-md-3 pl-1">
                    <label for="goal">What is your goal?</label>
                    <select id="goal" class="form-control">
                        <option value="lose">Lose weight</option>
                        <option value="gain">Gain weight</option>
                        <option value="maintain">Maintain current weight</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7"></div>
                <a href="/home">
                    <button type="submit" class="btn btn-outline-success" id="update">Update Profile</button>
                </a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- link to profile.js-->
    <script type="text/javascript" src="js/profile.js"></script>
</body>

</html>
