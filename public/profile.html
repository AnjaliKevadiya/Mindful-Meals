    <div class="container pt-5 pl-5 pr-5 pb-5 bor">
        <h1 style="text-align:center">Update your profile!</h1>
        <form>
          <div class="form-row">
            <div class="col-md-3"></div>
            <div class="form-group col-md-3">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-3">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Height</label>
                    <input type="Height" class="form-control" id="inputEmail4" placeholder="Height">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Weight</label>
                    <input type="Weight" class="form-control" id="inputPassword4" placeholder="Weight">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Age</label>
                    <input type="text" class="form-control" id="Age" placeholder="Age">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Calorie intake/day</label>
                    <input type="text" class="form-control" id="Calorie intake" placeholder="Calorie intake">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-3 pr-1">
                    <label for="inputState">How active are you?</label>
                    <select id="inputState" class="form-control">
                        <option>Workout everyday</option>
                        <option>Workout 4-6 days a week</option>
                        <option>Workout 1-3 days a week</option>
                        <option>I never workout</option>
                    </select>
                </div>
                <div class="form-group col-md-3 pl-1">
                    <label for="inputState">What is your goal?</label>
                    <select id="inputState" class="form-control">
                        <option>Lose weight</option>
                        <option>Gain weight</option>
                        <option>Maintain current weight</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7"></div>
                <a href="/home">
                    <button type="submit" class="btn btn-outline-success">Create Profile</button>
                </a>
            </div>
        </form>
